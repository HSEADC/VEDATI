<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p>онооооо</p>
  <p>ведати</p>
 <h1>ведати</h1>
<h2>ведати</h2>
<h3>ведати</h3>
<h4>ведати</h4>



<!-- Modify this form HTML and place wherever you want your form -->
  <form id="my-form" action="https://formspree.io/f/mbljrjjb" method="POST">
    <div class="input-container">
      <input type="email" name="email" placeholder="Введите почту" required />
      <button type="submit" id="my-form-button">
        <!-- SVG галочка -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <p id="my-form-status"></p>
  </form>

  <!-- Place this script at the end of the body tag -->
  <script>
    var form = document.getElementById("my-form");

    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Спасибо за подписку!";
          form.reset();
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
            } else {
              status.innerHTML = "Ой, попробуйте заполнить форму еще раз";
            }
          });
        }
      }).catch(error => {
        status.innerHTML = "Ой, попробуйте заполнить форму еще раз";
      });
    }
    
    form.addEventListener("submit", handleSubmit);
  </script>

  <style>
    .input-container {
      position: relative;
      width: 100%;
      max-width: 300px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      padding-right: 40px; /* Оставляем место для кнопки-галочки */
      font-size: 16px;
    }

    #my-form-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4CAF50; /* Цвет галочки по умолчанию */
      transition: color 0.3s ease;
    }

    #my-form-button:hover {
      color: #388E3C; /* Цвет галочки при наведении */
    }

    #my-form-status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</body>

</html>
